<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = Number(prompt('Type a number'));
    switch (value) {
        case(value > 0):
            alert(1);
            break;
        case (value < 0):
            alert(-1);
            break;
        default:
            alert(0);
    }
</script>
</body>
</html>
